<!-- https://vr.chromeexperiments.com/ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lune</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
      }

      h1 {
        color: pink;
        position: absolute;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <!-- <h1>sanity check here</h1> -->
    <div id="example"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.min.js"></script>
  <script src="js/third-party/threejs/StereoEffect.js"></script>
  <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
  <script src="js/third-party/threejs/OrbitControls.js"></script>
  <script src="js/third-party/threejs/loaders/DDSLoader.js"></script>
  <script src="js/third-party/threejs/loaders/MTLLoader.js"></script>
  <script src="js/third-party/threejs/loaders/OBJLoader.js"></script>

  <script>
    window.onload = () => {
      if ( window.orientation == 0 || window.orientation == 180 ) { 
        alert('Place your mobile device landscape-wise in a Cardboard viewer for the best experience.'); 
      }
    };

    var camera, scene, moon, renderer;
    var effect, controls;
    var element, container;

    var clock = new THREE.Clock();

    init();
    animate();

    function init() {
      renderer = new THREE.WebGLRenderer();
      element = renderer.domElement;
      container = document.getElementById('example');
      container.appendChild(element);

      effect = new THREE.StereoEffect(renderer);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
      camera.position.set(0, 10, 0);
      scene.add(camera);

      controls = new THREE.OrbitControls(camera, element);
      controls.noZoom = true;
      controls.noPan = true;
      controls.tiltEnabled = true; // must enable in order to control with phone's gyro sensor

      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        // Placeholder target location before loading the lunar model
        tempDeviceOrientationTarget = new THREE.Object3D();
        tempDeviceOrientationTarget.position.y = - 95;

        // controls = new THREE.DeviceOrientationControls(tempDeviceOrientationTarget, true);
        // controls.connect();
        // controls.update();

        element.addEventListener('click', fullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls, true);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);


      var light = new THREE.AmbientLight(0xffffff);
      scene.add(light);

      addModel(scene, 'Moon_3D_Model/', 'moon.mtl', 'moon.obj')
        .then((loadedMoon) => {
          moon = loadedMoon;
          console.log('Loaded Moon:', moon);
        });

      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);
    }

    // https://threejs.org/examples/#webgl_loader_obj_mtl
    // Resolves with Moon object
    function addModel(scene, path, mtlName, objName) {
      return new Promise((resolve, reject) => {
        var onProgress = function ( xhr ) {
          if ( xhr.lengthComputable ) {
            var percentComplete = xhr.loaded / xhr.total * 100;
            console.log( Math.round(percentComplete, 2) + '% downloaded' );
          }
        };

        THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );

        var mtlLoader = new THREE.MTLLoader();
        mtlLoader.setPath( path );
        mtlLoader.load( mtlName, function( materials ) {
          materials.preload();

          var objLoader = new THREE.OBJLoader();
          objLoader.setMaterials( materials );
          objLoader.setPath( path );
          objLoader.load( objName, function ( object ) {
            // Our model's radius is about 49
            object.position.y = - 95;
            scene.add( object );
            controls.target.set(
              object.position.x,
              object.position.y,
              object.position.z
            );
            // if (controls instanceof THREE.DeviceOrientationControls) {
            controls = new THREE.DeviceOrientationControls(object, true);
            controls.connect();
            controls.update();

            resolve(object);
            // }
          }, onProgress, (xhr) => { reject(xhr); } );
        });
      });
    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function update(dt) {
      resize();

      camera.updateProjectionMatrix();

      controls.update(dt);
    }

    function render(dt) {
      effect.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);

      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }
  </script>
  </body>
</html>
