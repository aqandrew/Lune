<!-- https://vr.chromeexperiments.com/ -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lune</title>
  <link rel="icon" href="moon-favicon.png" type="image/x-icon">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      margin: 0px;
      overflow: hidden;
    }
    #viewer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }
    #euler-container {
      position: absolute;
      display: flex;
      flex-direction: column;
      width: 50%;
      align-items: flex-start;
      justify-content: flex-start;
    }
    #euler-container * {
      color: pink;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="" id="euler-container">
    <p>alpha: {{ alpha }}</p>
    <p>beta: {{ beta }}</p>
    <p>gamma: {{ gamma }}</p>
  </div>
  <div id="viewer"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.min.js"></script>
<script src="js/third-party/threejs/StereoEffect.js"></script>
<script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
<script src="js/third-party/threejs/OrbitControls.js"></script>
<script src="js/third-party/threejs/loaders/DDSLoader.js"></script>
<script src="js/third-party/threejs/loaders/MTLLoader.js"></script>
<script src="js/third-party/threejs/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="js/lune.js"></script>
</html>
